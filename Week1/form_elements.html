<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Example</title>
</head>
<body>
    <h1>Form Elements Example</h1>
    <form>
        <div>
            <label for="name">Ad:</label><br>
            <input type="text" id="name"><br>
            <label for="surname">Soyad:</label><br>
            <input type="text" id="surname" name="surname"><br>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
                
            <label for="password">Şifre:</label><br>
            <input type="password" id="password" name="password" minlength="8" required><br>
        </div>
        <div>
            <label for="gender">Cinsiyet:</label><br>
            <input type="radio" id="male" name="gender" value="male">Erkek<br>
            <input type="radio" id="female" name="gender" value="female">Kadın<br>
            <input type="radio" id="other" name="gender" value="other">Diğer<br>
        </div>
        <div>
            <label for="favoritefruit">En sevdiğiniz meyve:</label><br>
            <select id="favoritefruit" name="favoritefruit">
                <option value="apple">Elma</option>
                <option value="banana">Muz</option>
                <option value="orange">Portakal</option>
                <option value="grape">Üzüm</option>
                <option value="strawberry">Çilek</option>
            </select>
        </div>
        <div>
            <label for="message">Mesaj:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        </div>
        <div>
            <input type = "submit" value="Gönder">  
        </div>
    </form>
</body>
</html>
